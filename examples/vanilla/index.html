<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress - 原生 JavaScript 示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #303133;
    }

    h2 {
      margin: 30px 0 20px;
      color: #606266;
      font-size: 20px;
    }

    .demo-section {
      margin-bottom: 40px;
    }

    .demo-item {
      margin-bottom: 30px;
    }

    .demo-label {
      margin-bottom: 10px;
      color: #606266;
      font-size: 14px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #409eff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #66b1ff;
    }

    .circle-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .step-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 Progress 进度条示例</h1>

    <div class="demo-section">
      <h2>线性进度条</h2>
      
      <div class="demo-item">
        <div class="demo-label">基础线性进度条</div>
        <div id="linear-basic"></div>
      </div>

      <div class="demo-item">
        <div class="demo-label">渐变色进度条</div>
        <div id="linear-gradient"></div>
      </div>

      <div class="demo-item">
        <div class="demo-label">条纹进度条</div>
        <div id="linear-striped"></div>
      </div>

      <div class="demo-item">
        <div class="demo-label">缓冲进度条</div>
        <div id="linear-buffer"></div>
      </div>

      <div class="demo-item">
        <div class="demo-label">不确定状态</div>
        <div id="linear-indeterminate"></div>
      </div>
    </div>

    <div class="demo-section">
      <h2>圆形进度条</h2>
      <div class="circle-container">
        <div id="circle-basic"></div>
        <div id="circle-gradient"></div>
        <div id="circle-success"></div>
      </div>
    </div>

    <div class="demo-section">
      <h2>半圆进度条</h2>
      <div id="semicircle-basic"></div>
    </div>

    <div class="demo-section">
      <h2>仪表盘进度</h2>
      <div id="dashboard-basic"></div>
    </div>

    <div class="demo-section">
      <h2>步骤进度条</h2>
      <div class="step-container" id="step-basic"></div>
    </div>

    <div class="demo-section">
      <h2>分段进度条</h2>
      <div id="segment-basic"></div>
    </div>

    <div class="demo-section">
      <h2>水波纹进度</h2>
      <div id="wave-basic"></div>
    </div>

    <div class="demo-section">
      <h2>🆕 多边形进度</h2>
      <div class="circle-container">
        <div id="polygon-basic"></div>
        <div id="polygon-triangle"></div>
        <div id="polygon-octagon"></div>
      </div>
    </div>

    <div class="demo-section">
      <h2>🆕 电池进度</h2>
      <div id="battery-basic"></div>
    </div>

    <div class="demo-section">
      <h2>🆕 心形进度</h2>
      <div id="heart-basic"></div>
    </div>

    <div class="demo-section">
      <h2>🆕 多环进度</h2>
      <div id="ring-basic"></div>
    </div>

    <div class="controls">
      <button onclick="updateAll(25)">25%</button>
      <button onclick="updateAll(50)">50%</button>
      <button onclick="updateAll(75)">75%</button>
      <button onclick="updateAll(100)">100%</button>
      <button onclick="resetAll()">重置</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
